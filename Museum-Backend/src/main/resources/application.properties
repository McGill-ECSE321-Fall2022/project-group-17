# Port for localhost
server.port=${PORT:8080}

# JPA properties
# update for development, none for production
spring.jpa.hibernate.ddl-auto=update

# Local database properties (Modify this to your local database)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/museum
spring.datasource.username=postgres
spring.datasource.password=postgres
